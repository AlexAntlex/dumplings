{% extends "base.html" %}

{% block content %}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user_style.css') }}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/posts_style.css') }}" />

<div class="container portfolio">
	<div class="row">
		<div class="col-md-12">
			<div class="heading">
              <h2>User name</h2>
			</div>
		</div>
	</div>
	<div class="bio-info">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						<div class="bio-image">
							<img src="{{ url_for('static', filename='img/boy.jpg') }}" alt="image" width="60%"/>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="bio-content">
					<h1>About user</h1>
					<h6>More information</h6>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid gedf-wrapper">
	  <!-- Post /////-->
	<div class="card gedf-card" style="background-color: #343a40;">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs " id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
					   aria-controls="posts" aria-selected="true">Make
						a publication</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images"
					   aria-selected="false" href="#images">Images</a>
				</li>
			</ul>
		</div>
		<div class="card-body">
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
					<div class="form-group">
						<label class="sr-only" for="message">post</label>
						<textarea class="form-control" id="message" rows="3" placeholder="What are you thinking?"></textarea>
					</div>

				</div>
				<div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
					<div class="form-group">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="customFile">
							<label class="custom-file-label" for="customFile">Upload image</label>
						</div>
					</div>
					<div class="py-4"></div>
				</div>
			</div>
			<div class="btn-toolbar justify-content-between">
				<div class="btn-group">
					<button type="submit" class="btn btn-warning">share</button>
				</div>
				<div class="btn-group">
					<button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">
						<i class="fa fa-globe"></i>
					</button>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
						<a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
						<a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
						<a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end post-->
	 <!--posted-->
        <div class="card gedf-card" style="background-color: #343a40;">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                            <img class="rounded-circle" width="50" src="{{ url_for('static', filename='img/boy.jpg') }}" alt="">
                        </div>
                        <div class="ml-2">
                            <div class="h5 m-0 color-text">@UserIdName</div>
                            <div class="h7 text-muted">User</div>
                        </div>
                    </div>
                    <div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                                <div class="h6 dropdown-header">Configuration</div>
                                <a class="dropdown-item" href="#">Save</a>
                                <a class="dropdown-item" href="#">Hide</a>
                                <a class="dropdown-item" href="#">Report</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>10 min ago</div>
                <a class="card-link" href="#">
                    <h5 class="card-title">Adress</h5>
                </a>

                <p class="card-text color-text">
                    text
                </p>
            </div>
            <div class="card-footer">
                <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a>
                <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
                <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
            </div>
        </div>
      <!--end posted-->
</div>
{% endblock %}
