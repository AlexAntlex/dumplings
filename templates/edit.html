{% extends "base.html" %}

{% block content %}
<body style="color:#ff6c36">
<h1>Edit Your Profile</h1>
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>About yourself:</td>
            <td>{{form.about_me(cols = 32, rows = 4)}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
        <tr>
            <td></td>
            <td><p><a href="{{url_for('delete')}}">You can delete your profile here</a></p></td>
        </tr>
    </table>
</form>
</body>
{% endblock %}
